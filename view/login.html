<div class="app-login whole-page">
	<div class="container">
		<div class="logo">
			<img src="img/logo1.gif" alt="">
		</div>
	</div>
	<div class="app-container">
		<div class="logoMiddle">
			<img src="img/logobd.jpg" alt="">
			<div class="form">
				<form name="login" ng-submit="submit()">
			<div class="form-group">
				<label for="user_name">用户名：</label>
				<input id="user_name" name="username" ng-model="user.username" type="text" placeholder="请输入用户名"  ng-pattern='/^1\d{16}\w$/' required>
			</div>
			<div class="form-group">
				<label for="pass_word">密&emsp;码：</label>
				<input id="pass_word" name="password" ng-model="user.password" type="text" placeholder="请输入密码" ng-pattern='/^123456$/' required>
			</div>
			<div class="form-group text-danger error-container">
				<span ng-show="login.username.$dirty && login.username.$invalid">请输入用户名(身份证号)</span>
				<span ng-show="login.password.$dirty && login.password.$invalid">请输入密码(123456)</span>
			</div>
			<div class="form-group btn-container">
				<button ng-disabled="login.$invalid" type="submit" class="btn btn-success">登录</button>
			</div>
		   </form>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>保利物业管理有限公司北京分公司</p>
	</div>
</div>
