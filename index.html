<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台系统(仿写)</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<div ng-app="app">
	<header class="header">
		<div class="container">
			<img src="img/logo1.gif" alt="">
			<div class="login">
				<span>你好，欢迎登录！</span>
				<span class="text-info">{{username}}</span>
				<span>|</span>
				<a href="action/logout.php">退出</a>
			</div>
			<h1>保利考试系统</h1>
		</div>
	</header>
	<!-- 列表容器 -->
	<div class="nav" ng-controller="navCtrl">
		<ul>
			<li ng-repeat="item in list">
				<h3>{{item.title}}</h3>
				<ul>
					<li ng-repeat="childItem in item.childlist">
						<a href="{{childItem.url}}">{{childItem.title}}</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<!-- 主视图容器 -->
	<div class="main" ng-view></div>
</div>
<script type="text/javascript" src="js/angular-1-4-1.js"></script>
<script type="text/javascript" src="js/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
